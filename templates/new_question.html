{% extends 'base.html' %}

{% block head %}
<title> New Question </title>
{% endblock %}

{% block body %}

<hr>
<h2>Add New Question</h2>
<form action = '/Questions' method = 'POST'>   
    Question: 
    <label for="question">Question</label>
    <input class="form-control" type="text" name='question' id='question' placeholder="Enter Question" aria-label="Enter Question">
    <br>
    Category_ID:
    <label for="category_id">Category ID</label>
    <input class="form-control" type="number" name='category_id' id='category_id' placeholder="Enter Category ID" aria-label="Enter Category ID">
    <br>
    Option1:
    <label for="option1">Option1</label>
    <input class="form-control" type="text" name='option1' id='option1' placeholder="Option1" aria-label="Option1">
    <br>
    Option2:
    <label for="option2">Option2</label>
    <input class="form-control" type="text" name='option2' id='option2' placeholder="Option2" aria-label="Option2">
    <br>
    Option3:
    <label for="option3">Option3</label>
    <input class="form-control" type="text" name='option3' id='option3' placeholder="Option3" aria-label="Option3">
    <br>
    Option4:
    <label for="option4">Option4</label>
    <input class="form-control" type="text" name='option4' id='option4' placeholder="Option4" aria-label="Option4">
    <br>
    Correct_answer:
    <label for="correct_answer">correct_answer</label>
    <input class="form-control" type="text" name='correct_answer' id='correct_answer' placeholder="Correct_answer" aria-label="Correct_answer">
    <br>
    <br>
    <input type = 'submit' value='Post'>
</form>
<hr>

{% endblock %}
